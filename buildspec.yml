version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 354918386077.dkr.ecr.us-east-1.amazonaws.com)
      - REPOSITORY_URI=354918386077.dkr.ecr.us-east-1.amazonaws.com/frontend/geo-track
      - IMAGE_TAG=latest
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Updating Kubernetes deployment...
      - aws eks update-kubeconfig --region us-east-1 --name geotrack-cluster
      - kubectl apply -f k8s/
artifacts:
  files:
    - k8s/deployment.yaml
    - k8s/service.yaml
